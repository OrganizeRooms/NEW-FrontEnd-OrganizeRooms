<div>
    <app-page-header [heading]="'Pessoas - Importar Pessoas'"></app-page-header>

    <br />
    <div class="row justify-content-center">
        <div class="col-10 col-sm-11 col-md-11 col-lg-5 col-xl-5">
            <div class="row">
                <div class="col-6 col-sm-5 col-md-4 col-lg-6 col-xl-8">
                    <input type="file" #fileImportInput title="Escolha o Arquivo" name="Escolha o Arquivo"
                        (change)="fileChangeListener($event)" accept=".csv" />
                </div>
                <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-1">
                    <button [disabled]="!importLiberado" class="btn btn-padrao" (click)="importarPessoas()">
                        Importar
                    </button>
                </div>
            </div>
            <br />
            <div class="row justify-content-center">
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">
                    <div *ngIf="inconsistencias != null">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <h4 class="card-title text-center">
                                InconsistÃªncias
                            </h4>
                        </div>
                    </div>
                    <div *ngIf="inconsistencias != '' || inconsistencias != null"
                        class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let inc of inconsistencias">
                                {{inc}}
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="inconsistencias == ''" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Todos os registros importados com sucesso!
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
