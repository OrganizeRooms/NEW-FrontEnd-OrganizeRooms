<div>
    <app-page-header [heading]="'Mensagens do Sistema'"></app-page-header>

    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-10 col-lg-10 col-xl-8">
            <div id="tags-disp" class="col-12 col-sm-11 col-md-10 col-lg-10 col-xl-4">
                <span (click)="modalTagsDisp()"><b><u>Tags Dispon√≠veis</u></b></span>
            </div>
            <br />
            <div class="div-mensagem" *ngFor="let mensagem of listaMensagens">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-11">
                        <span><b>{{mensagem.menDescricao}}:</b></span>
                    </div>
                </div>
                <div class="row ml-auto">
                    <div class="col-12 col-sm-6 col-md-11 col-lg-11 col-xl-1">
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-11 col-lg-11 col-xl-12">
                                <i class="fa fa-pencil fa-fw"></i>
                            </div>
                            <div class="col-12 col-sm-6 col-md-11 col-lg-11 col-xl-12">
                                <i class="fa fa-floppy-o fa-fw"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-11 col-lg-11 col-xl-10">
                        <textarea class="form-control text-area" name="menMensagem" id="menMensagem"
                            rows="{{validarTamanho(mensagem.menMensagem)}}">
                            {{mensagem.menMensagem}}
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{removerEspacosTextArea()}}
</div>
